on: push
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm run build
        run: cd cicdAngular/ && npm i && npm run build --prod
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
         name: my-artifact
         path: ./home/runner/work/CI-CDRepoTest/CI-CDRepoTest/cicdAngular/dist/cicdAngular     
      - name: Checkout Build Artifact
        uses: actions/checkout@v2
        with:
          path: cd CI-CDRepoTest/CI-CDRepoTest/cicdAngular/dist/cicdAngular
      - name: Download Build Publish Artifact
        uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
         node-version: '12.x'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:ci
      - name: Test
        run: npm run test:ci 
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
         name: deploy_dist
         path: dist
      - name: Archive code coverage result
        if: success()
        uses: actions/upload-artifact@v1
        with:
         name: deploy_coverage
         path: coverage
  deploy:
     runs-on: ubuntu-latest
     needs: build
     steps:
        - name: Checkout
          uses: actions/checkout@v1  
        - name: Download build
          uses: actions/download-artifact@v1
          with:
           name: deploy_dist
        - name: Deploy to GitHub Pages
          uses: JamesIves/github-pages-deploy-action@releases/v3
          with:
            GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB_ACTION }}
            BRANCH: gh-pages
            FOLDER: deploy_dist/cicdAngular  
